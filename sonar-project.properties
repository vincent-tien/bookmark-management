# SonarQube Project Configuration

# Project identification
sonar.projectKey=bookmark-management
sonar.projectName=Bookmark Management Service

# Source encoding
sonar.sourceEncoding=UTF-8

# =============================================================================
# EXCLUSIONS
# =============================================================================

# Exclude test files and mocks from analysis
sonar.exclusions=\
  **/*_test.go,\
  **/test/**/*,\
  **/mocks/**/*,\
  **/fixture/**/*

# Exclude test files and mocks from duplication detection (CPD = Copy-Paste Detector)
sonar.cpd.exclusions=\
  **/*_test.go,\
  **/test/**/*,\
  **/mocks/**/*,\
  **/fixture/**/*,\
  internal/repository/mocks/*.go,\
  internal/service/mocks/*.go,\
  internal/handler/*_test.go,\
  internal/repository/*_test.go,\
  internal/test/endpoint/*_test.go

# Exclude test files from coverage
sonar.coverage.exclusions=\
  **/*_test.go,\
  **/test/**/*,\
  **/mocks/**/*,\
  **/fixture/**/*

# =============================================================================
# IGNORE DUPLICATION ISSUES
# =============================================================================

# Ignore duplication issues in test files and mocks
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore all issues in mock files (auto-generated)
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/mocks/**/*

# Ignore all issues in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_test.go

# Ignore all issues in test fixtures
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**/*
