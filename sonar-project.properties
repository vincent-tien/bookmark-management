# SonarQube Project Configuration

# Exclude test files from analysis
sonar.exclusions=**/*_test.go,**/test/**,**/mocks/**

# Exclude test files from duplication detection
sonar.cpd.exclusions=**/*_test.go,**/test/**,**/mocks/**

# Exclude test files from coverage (if needed)
sonar.coverage.exclusions=**/*_test.go,**/test/**,**/mocks/**

# Project identification
sonar.projectKey=bookmark-management
sonar.projectName=Bookmark Management Service

# Source encoding
sonar.sourceEncoding=UTF-8
